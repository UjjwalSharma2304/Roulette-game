<!DOCTYPE html>
<head>
    <title>Roulette</title>
    <link rel="icon" type="image/png" href="wheel.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body  style="text-align: center;font-family:'Press Start 2P', monospace;background-image:url(roulette.png);background-size: cover;">
    <div style="opacity:0.8;background-color: #aa234c;width: 400px;height:400px;margin:200px auto;padding:10px 10px;border-radius:40px;border-style:solid;">
        <h1><u>Roulette</u></h1>
        <h3 id="tries">TRIES: 0</h3>
        <h1 id="win">---------</h1>
        <label for="input">Choose your number between 1-10</label>
        <br>
        <br>
        <input id="input" type="number" min="1" max="10">
        <h1 id="number">0</h1>
        <button id="roll" style="padding:10px 30px;font-family: 'Press Start 2P', monospace;color: maroon;">Roll</button>
    </div>    
    <script src="roulette.js"></script>
</body>
